<div>
	<label>Full name: </label> 
	<input type="text" [(ngModel)]="entry.fullName" pInputText/>
</div>
<div>
	 <label>Name: </label>
	 <input type="text" [(ngModel)]="entry.name" pInputText/>
</div>
<div>
	<label>Race: </label>
	<input type="text" [(ngModel)]="entry.race" pInputText/>
</div>
<div>
	<label>MF: </label>
	<input type="text" [(ngModel)]="entry.sex" pInputText/>
</div>
<div>
	<label>Age: </label>
	<input type="text" [(ngModel)]="entry.age" pInputText/>
</div>
<div *ngFor="let attr of entry.attributes; index as i">
	<p-button icon="pi pi-times-circle" (click)="removeAttribute(i)"></p-button>
   	<app-wi-attribute [wiAttribute]="attr"></app-wi-attribute>
</div>
<div>
	<button pButton (click)="addAttribute()" label="Add attribute"></button>
</div>
<div>
   <app-wi-generator-output [model]="entry"></app-wi-generator-output>
</div>
